<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>

                </nav>
            </div>
            <div class="texto-header">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">aprende de los expertos con las mejores recetas y consejos.</p>

            </div>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="centrar-columnas grid">
                <div class="columnas-12">
                    <img src="img/contact111.jpg" alt="contactoimg">

                </div>
                <div class="columnas-10">
                    <form action="#">
                        <div class="formulario-contacto">
                        <div class="campo">
                            <label for="Nombre">Nombre</label>
                            <input type="text" id="Name" placeholder="Nombre">
                        </div>

                        <div class="campo">
                            <label for="E-mail">E-mail</label>
                            <input type="mail" id="email" placeholder="Tu correo electrónico">
                        </div>

                        <div class="campo Mensaje">
                            <label for="Mensaje">Mensaje</label>
                            <textarea id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <div class="campo enviar">
                            <input type="submit" value="Enviar" class="boton boton-primario">
                        </div>
                    </form>
                </div>
                </div>
        </div>



    </main>

</body>

<footer class="site-footer">
    <div class="contenedor">
        <div class="barra">
            <p>Blog<span>DeCafé</span></p>

            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </div>

</footer>

</html>
